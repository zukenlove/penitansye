{% extends 'penitansyeAPI/base.html' %}

{% block content %}

<h2>Book an Appointment</h2>

<form method="POST">
    {% csrf_token %}

    <table>
        {{ form.as_table }}
    </table>

    <button type="submit">Book Appointment</button>
</form>

<!-- Display messages BELOW the form -->
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

{% endblock %}
